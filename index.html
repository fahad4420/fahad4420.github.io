<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Zarreen</title>
  <style>
    body {
      background-color: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
    }
    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: beat 1s infinite;
      margin-bottom: 20px;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      position: absolute;
      top: 0;
      left: 0;
      background: red;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    .heart::after {
      left: 50px;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .message {
      text-align: center;
      font-size: 24px;
      color: #ff0066;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
<div class="message">Happy Birthday, Zarreen! ðŸ’–<br>May Allah bless you always!</div>
</body>
</html>
